name: Java CI with Maven - Multiple Projects

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Test MathUtil project
        working-directory: mathutil-junit
        run: mvn -B test

      - name: Test Account Service project
        working-directory: account-service-junit
        run: mvn -B test
